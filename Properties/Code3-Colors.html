<!DOCTYPE html>
<html>
  <body>
    <div class="hex-color">
      <p>Solid HEX Color</p>
      <style>
        .hex-color {
          background-color: #1e90ff;
        }
      </style>
    </div>

    <div class="rgb-color">
      <p>Solid RGB Color</p>
      <style>
        .rgb-color {
          background-color: rgb(127 255 212);
        }
      </style>
    </div>

    <div class="gradient-color">
      <p>Solid RGB Color</p>
      <style>
        .gradient-color {
          background-image: linear-gradient(to right, #fd20bb, #ff8f19);
        }
      </style>
    </div>

    <style>
      div {
        color: white;
        height: 144px;
      }
    </style>
  </body>
</html>
